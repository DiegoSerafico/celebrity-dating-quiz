<!DOCTYPE html>
<html lang="US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Celebirty Dating Quiz</title>
</head>
<body>
  <div class="container">
    <h1>Celebrity Dating Quiz!</h1>
    <form id="formOne">
      <div class="form_group">
        <label for="genderInput">Please enter your gender</label>
        <select id="genderInput" class="form-control">
          <option>Male</option>
          <option>Female</option>
          <option>Both</option>
        </select>
      </div>

      <div class="form-group">
        <label for="ageInput">Please enter you age</label>
        <input id="ageInput" class="form-control" type="text">
      </div>

      <div class="form-group">
        <label for="dateInput">Please enter your prefered date</label>
        <select id="dateInput" class="form-control">
          <option>Night out at the club/bar</option>
          <option>Fancy dinner date</option>
        </select>
      </div>

      <button type="submit" class="btn">Submit</button>
    </form>

    <div id="tryAgain">
      <p>Please enter a valid age</p>
    </div>

    <div id="books">
      <p>Dating is not important for a person your age, focus on your studies</p>
    </div>

    <div id="channing">
      <p>Congratulations! Your celebrity match was Channing Tattum due to your shared interests</p>
    </div>

    <div id="margot">
      <p>Congratulations! Your celebrity match was Margot Robbie due to you shared interests</p>
    </div>
  </div>
</body>
</html>
